    <p> 
El anime comenzó su recorrido por la televisión japonesa en TV Tokyo desde 1997 y todavía hoy sigue en emisión, contando con más de 1300 episodios.

        Se habló del anime por primera vez en 1997, cuando se les pidió a Satoshi y al resto de los creadores de la franquicia en Game Freak una licencia para sacar una serie animada de Pokémon. Satoshi lo permitió, pero forzó a los guionistas y animadores a jugar hasta el final a las primeras ediciones de la Game Boy, para que pudieran apreciar de qué se trataba Pokémon realmente. Después de esto, el estudio ya mencionado hizo una historia basada en cosas que suceden en el juego.
        
        Adicionalmente, desde 1998 hasta 2020 se estrenaba todos los años en verano una película basada en el anime. La trama de las películas guarda relación con la historia del anime, pero los hechos ocurridos no aparecen ni son mencionados en los episodios del anime. Hasta la fecha se han producido 23 películas.
        
        El doblaje de la serie es distinto en Hispanoamérica y España, al igual que la distribución, motivo por el que los episodios a veces se estrenan antes en un lugar o en otro. Las diferentes traducciones originan, en ocasiones, que un personaje, un lugar, un objeto, etc, sea conocido con dos nombres en español. En Hispanoamérica, donde los videojuegos se distribuyen en inglés, el anime suele recurrir a ellos, mientras que en España se utilizan los nombres traducidos de los videojuegos. Así, por ejemplo, el personaje que en España se conoce como Aura, en Hispanoamérica se llama May (al igual que en inglés). No obstante, existen excepciones, como Equipo Rocket (en Hispanoamérica) y Team Rocket (en España)
    </p>
